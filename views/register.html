<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <form action="register_process" method="post">
            <h1>Register</h1>

            <div class="inputs">
              <div class="userName">
                <label>Username</label>
                <input type="text">
              </div>
              <div class="userEmail">
                <label>E-mail</label>
                <input type="text">
              </div>
              <div class="password">
                <label>Password</label>
                <input type="password">
              </div>
              <div class="password">
                <label>Confirm Password</label>
                <input type="password">
              </div>
              <button type="submit" id="loginBtn"></button>
            </div>
            
        </form>
    </div>
</body>
</html>
